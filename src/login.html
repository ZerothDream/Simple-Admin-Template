<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Admin-登录页面</title>

    <!-- Bootstrap -->
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #f0f2f4;
        }
        .sign-in-wrapper {
            padding-top: 80px;
        }
        .sign-in-wrapper .sign-in-inner {
            width: 370px;
            margin-left: auto;
            margin-right: auto;
        }
        .sign-in-wrapper .form-sign-in .form-control {
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>

    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="text-center">
                <h3><a href="#">Simple Admin</a>-登录页面</h3>
                <h4 class="text-left" style="border-left: 5px solid #4ec3ff">&nbsp;&nbsp;登录</h4>
            </div>
            <form class="form-sign-in" method="post" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="账号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码">
                </div>

                <div class="input-group input-group-img">
                    <input type="text" class="form-control" placeholder="验证码">
                    <div class="input-group-addon">
                        <img src="./images/tmp/vcode.png" alt="验证码">
                    </div>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住账号
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <div class="separator-30"></div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a href="#" class="font-12">忘记密码 ?</a>
                    </div>
                    <div class="col-xs-12">
                        <a href="#">注册账号</a>
                    </div>
                </div>
            </form>
        </div><!-- ./sign-in-inner -->
    </div>
</body>
</html>
